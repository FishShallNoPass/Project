  <script>
    let vm = new Vue({
      el: "#app",
      components: {
        tab: {
          template: "#tab",
          data() {
            return {
              absolute: "",
              city: "",
              cityC: "",
              place: "",
              cityIntro:"",
              intro:[
                  '<p>首钢滑雪大跳台由赛道、裁判塔和看台区域三部分组成，赛道长164米、最宽处34米、最高点60米。选手从大跳台滑下后，将完成空翻、回转等技术动作。北京冬奥会时，首钢滑雪大跳台将产生4块金牌。</p><p>首钢滑雪大跳台选址首钢老工业园区北区，大跳台周边老厂房和工业构筑物经过修缮改造，具备赛事配套服务功能，充分考虑首钢工业遗存的利用价值。北京冬奥会后，首钢滑雪大跳台成为世界首例永久性保留和使用的滑雪大跳台场馆，可承办国内外大跳台项目体育比赛，成为专业运动员和运动队训练场地、青少年后备人才选拔基地、赛事管理人员训练基地等，直接服务中国冰雪运动发展。同时，首钢滑雪大跳台成为向公众开放的北京冬奥会标志性景观地点和休闲健身活动场地，变身服务大众的体育主题公园。</p>',
                  '<p>五棵松体育中心是中国国内为数不多的纯为篮球项目设计的比赛场馆，这个特点在比赛场地、看台、球员更衣室等多个方面均得到体现。五棵松篮球馆设计了6个球员更衣室，在小组比赛中，将有4个可以同时使用。这些更衣室都按照高标准专业篮球比赛设计，为球员们设置了衣柜、卫生间等设施。每个更衣室的内部设计基本一样。在奥运会比赛结束后，整个五棵松文化体育中心将成为满足北京市西部社区居民商业、文化、体育、休闲需要的重要场所。赛后运营将以承接篮球比赛为主，国内外各种大型篮球赛都将考虑在这里举行。此外，还可承办各类文艺演出和演唱会，平时向市民开放，也将收取一定的门票费用和活动项目费用。</p><p>在满足2022年冬奥会需要的同时，五棵松体育馆还充分考虑到赛后的利用，它和五棵松棒球场，以及附近其他文化体育设施共同组成的五棵松文化体育中心，还将成为满足北京市西部社区居民商业，文化，体育，休闲需要的重要场所。</p>',
                  '<p>国家体育馆位于北京奥林匹克公园中心区的南部，总建筑面积为80890平方米，是奥林匹克中心区的标志性建筑之一。国家体育馆俗称折扇，作为北京奥运会三大主场馆之一。</p><p>国家体育馆该工程主要由体育馆主体建筑和一个与之紧密相邻的热身馆以及相应的室外环境组成。该场馆内设有固定座位数18000个及临时座位数2000个。在奥运会期间，赛时功能为竞技体操、蹦床、手球的场馆，在残奥会期间的用途则是轮椅篮球的比赛场馆。奥运会后，国家体育馆作为北京市的体育设施，成为集体体育竞赛、文化娱乐于一体，提供多功能服务给市民活动中心。作为北京2022年冬奥会冰上项目场馆，国家体育馆已经初步形成改造方案，残奥冰球将于2022年3月4日-13日在国家体育馆举行。<p>',
                  '<p>国家游泳中心又称“水立方”“冰立方”。位于北京奥林匹克公园内，是北京为2008年夏季奥运会修建的主游泳馆，也是2008年北京奥运会标志性建筑物之一。它的设计方案，是经全球设计竞赛产生的“水的立方”([H2O]3)方案。其与国家体育场(俗称鸟巢)分列于北京城市中轴线北端的两侧，共同形成相对完整的北京历史文化名城形象，具有国际级的设施水平和知名度，周边拥有超过50万人的消费居民群体，具有地铁奥运支线方便快捷的交通条件，通过国际招标选择的具有丰富体育场馆运营经验的专业公司，以及特色突出的经营项目，及毗邻的大规模的相关文化体育设施，在赛后的运营中将具有明显的竞争优势。</p><p>2021年4月，将举办冰壶比赛和轮椅冰壶比赛，预计组织比赛60场次。<p>',
                  '<p>首都体育馆修建于1968年，建筑面积约5.3万平方米，属于综合性、多功能的体育馆，是北京重要的体育文化活动场所之一。在建成后的38年时间里，承担了众多的国际、国内体育比赛和训练，以及大型文艺演出任务。为满足2008年奥运会排球比赛和训练的需要，首都体育馆进行大规模改建工程。 首都体育馆场馆改造完成后建筑面积增至约5.46万平方米，满足国际奥委会及国际单项体育组织的功能需求。改造工程主要包括比赛馆、综合训练馆和赛时附属用房，扩建部分主要是售票大厅和四个物品寄存处，另外还要对馆区环境进行改造和修缮。改建后的首都体育馆不仅可以满足2008年奥运会排球项目的训练和比赛，还能满足赛后其它大型活动的要求。</p><p>作为北京2022年冬奥会冰上项目场馆，2018年底前将开始改造。</p>',
                  '<p>国家速滑馆是2022年北京冬奥会北京主赛区标志性场馆、唯一新建的冰上竞赛场馆。2016年动工建设，作为2022年中国冬奥会的场馆之一，赛后将对北京市民开放，既为运动员提供训练场地也满足北京市民冬季运动的需求。国家速滑馆规划位于北京奥林匹克森林公园网球中心南侧（原2008年北京奥运会曲棍球赛场），建成后可用于冰球、冰壶、大道速滑项目，是一个综合性场馆。据了解，冬奥会结束之后，国家速滑馆将365天不间断经营，成为一个类似水立方、鸟巢这样的、社会服务功能和企业运营兼备的运动健身场馆。</p><p>国家速滑馆将作为北京冬奥会大道速滑比赛场地。拥有亚洲最大的全冰面设计，冰面面积达1.2万平方米。平时可接待超过2000人同时开展冰球、速度滑冰、花样滑冰、冰壶等所有冰上运动。</p>',
                  '<p>国家高山滑雪中心位于北京延庆区西北部，将作为高山滑雪比赛场地，距离奥运村8千米，行车10分钟，赛场提供观众坐席5000个和站席3500个。国家高山滑雪中心依托小海坨山天然山型将规划建设7条雪道，全长21公里，落差约900米。赛时将举行滑降、超级大回转、大回转、回转等项目的比赛。建成后，国家高山滑雪中心的雪道将是国内最高等级的高山滑雪赛道，也是国内唯一符合冬奥会标准的赛道。</p><p>国家雪车雪橇中心结合自然地形和遮阳设计，研发出一套独特的‘地形气候保护系统’，能够有效保护赛道不受阳光、风雪的影响”。李兴钢说，该系统不仅大幅降低能耗，还可以确保运动员高水平发挥，给观众提供更舒适的观赛体验。</p>',
                  '<p>国家雪车雪橇中心位于北京延庆区西北部，将作为雪车、雪橇比赛场地，距离奥运村1千米，行车5分钟，赛场提供观众坐席2000个和站席8000个。国家雪车雪橇中心位于北京2022年冬奥会延庆赛区西南侧，是冬奥会中设计难度最高、施工难度最大、施工工艺最为复杂的新建比赛场馆之一，赛道分为54个制冷单元，全长1975米，垂直落差超过121米，由16个角度、倾斜度都不同的弯道组成。赛道建成后，将成为世界第17条、亚洲第3条、国内首条雪车雪橇赛道。</p><p>冬奥会期间，国家雪车雪橇中心将承担雪车、钢架雪车、雪橇三个项目的全部比赛内容。</p>',
                  '<p>云顶滑雪公园位于河北省张家口市崇礼区，距北京220公里，2019年高铁建成后仅50分钟，规划高速公路车程1小时20分钟。由马来西亚卓越集团（VXL Group）主席拿督林致华（Datuk Lim Chee Wah）和马来西亚云顶集团（Genting Group）主席丹斯里林国泰（Tan Sri Lim Kok Thay）共同创立，总投资180亿元，占地100平方公里。云顶滑雪公园A、B是2022年冬奥会自由式滑雪和单板滑雪比赛场地，也是国际雪联2021年自由式滑雪及单板滑雪世界锦标赛的比赛场地。</p><p>密苑云顶乐园规划共开发88条、总长度约为70公里的滑雪道，配套22条总长度约30公里的缆车。 云顶滑雪场于2012年正式开业，至今雪场已完成一期建设，滑雪面积达到88.5万平方米。</p>',
                  '<p>国家冬季两项中心由两部分组成，分别是赛道和技术楼，同时赛道又分三部分，包括中部的竞赛赛道、东部的训练道以及北侧山谷的冬残奥会竞赛赛道，竞赛赛道总长8.7公里。“为满足坡度和曲线精度的极高要求，赛道先由国际雪联专家现场踏勘，然后再测量绘图施工，再踏勘，再进行修改。“同时国家冬季两项中心技术楼采用钢筋混凝土结构和钢结构盖屋。地上4层主要功能为赛事管理和技术用房，以后将是运动员、技术官员休息或者出发的一个场所。</p><p>国家冬季两项中心将在2022北京-张家口冬奥会期间举办11个项目的比赛。</p>',
                  '<p>该建筑物为2022北京-张家口冬季奥林匹克运动会跳台滑雪项目竞赛场馆，同时为2022北京-张家口冬季奥林匹克运动会张家口主办区工程量最大、技术难度最高的竞赛场馆。国家跳台滑雪中心共设计两条赛道，分别由落差136.2米的大跳台赛道和落差114.7米的标准跳台赛道组成（位于山下的看台区也是“雪如意”的一大亮点，其面积相当于一个标准足球场。）由位于山顶的顶峰俱乐部和位于山下的看台和两条雪道组成。</p><p>2022北京-张家口冬季奥林匹克运动会跳台滑雪项目将在2022年2月4日至20日期间在此举行。</p>',
                  '<p>国家越野滑雪中心位于张家口崇礼区太子城区域东南侧山谷，由西向东依次为场馆运营综合区、运动员综合区、场馆技术楼、场馆媒体中心和转播综合区。其中，赛道总长9.7公里，分为东侧山谷的竞赛赛道和南侧山谷的训练赛道；场馆技术楼建筑面积为4890平方米，共有地下一层、地上四层，地下一层为兴奋剂监测站，首层主要满足竞赛管理功能，二层为平台，三层为奥林匹克大家庭，四层为仲裁、计分及计时等比赛技术用房。</p><p>国家越野滑雪中心则将产生越野滑雪比赛的全部12枚金牌。在冬奥会举办前期，需保证张家口赛区系列测试赛及试运行阶段需求；冬奥会赛后，国家越野滑雪中心计划打造成“山地公园”及“户外冰上娱乐中心”。</p>',
              ],
              options: [
                [
                  "首钢滑雪大跳台",
                  "五棵松体育中心",
                  "首都体育馆",
                  "国家游泳中心",
                  "国家体育馆",
                  "国家速滑馆",
                ],
                ["国家高山滑雪中心", "国家雪车雪橇中心"],
                [
                  "云顶滑雪公园",
                  "国家冬季两项中心",
                  "国家跳台滑雪中心",
                  "国家越野滑雪中心",
                ],
              ],
              imgList: [
                "AttendPie",
                "DayAttendBar",
                "AttendAgePie",
                "AttendAgeRader",
              ],
              weatherList:[
                "WeatherLine",
                "humidity",
              ]
            }
          },
          methods: {
            handleCommand(command) {
              window.location.href = `${this.absolute}region=${this.cityC}&place=${command}`;
            },
          },
          mounted() {
            let href = window.location.href;
            let url = href.split("display.html?")[1];
            this.absolute = href.split("display.html?")[0];
            this.absolute = this.absolute + "display.html?";
            let region = url.split("&")[0];
            this.city = region.split("=")[1];
            let placeT = url.split("&")[1];
            this.place = decodeURIComponent(placeT.split("=")[1]);
            this.cityC = this.city;
            switch (this.city) {
              case "ZhangJiaKou":
                this.city = "张家口";
                break;
              case "BeiJing":
                this.city = "北京";
                break;
              case "YanQing":
                this.city = "延庆";
                break;
            }
            switch(this.place){
              case "首钢滑雪大跳台":
                this.cityIntro = this.intro[0];
                break;
              case "五棵松体育中心":
                this.cityIntro = this.intro[1];
                break;
              case "国家体育馆":
                this.cityIntro = this.intro[2];
                break;
              case "国家游泳中心":
               this.cityIntro = this.intro[3];
               break;
              case "首都体育馆":
               this.cityIntro = this.intro[4];
               break;
              case "国家速滑馆":
               this.cityIntro = this.intro[5];
               break;
              case "国家高山滑雪中心":
               this.cityIntro = this.intro[6];
               break;
              case "国家雪车雪橇中心":
               this.cityIntro = this.intro[7];
               break;
              case "国家高山滑雪中心":
               this.cityIntro = this.intro[8];
               break;
              case "云顶滑雪公园":
                this.cityIntro = this.intro[9];
                break;
              case "国家冬季两项中心":
                this.cityIntro = this.intro[10];
                break;
              case "国家跳台滑雪中心":
                this.cityIntro = this.intro[11];
                break;
              case "国家越野滑雪中心":
                this.cityIntro = this.intro[12];
                break;
            }
          },
          computed: {
            jpath() {
              return "select.html?" + this.cityC;
            },
          },
        },
      },
    });


  </script>
