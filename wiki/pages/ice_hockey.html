                        <h2>运动简介</h2>
                        <hr>
                        <div id="md1">
                            <script>
                                document.getElementById('md1').innerHTML = marked("#### **冰球运动**（Ice Hockey），又称**冰上曲棍球**，主要盛行于北美北部（加拿大和美国北部）和欧洲部分地区（俄罗斯、芬兰、瑞典、捷克和斯洛伐克），在加拿大、美国、拉脱维亚和瑞典等寒冷流行区域直接称为**曲棍球**（hockey）。冰球是以**冰刀**和**冰球杆**为工具在冰上进行的一种相互对抗的集体性竞技运动，以把冰球打进对手球门为得分目的。是冬季奥林匹克运动会的比赛项目之一，由男子和女子两个小项组成。\n\n #### 冰球的重要国际组织有**国家冰球联盟**、**国际冰球联合会**。");
                            </script>
                        </div>
                        <div class="jumpto-block">
                            <h2>运动历史</h2>
                            <hr>
                            <div id="md2">
                                <script>
                                    document.getElementById('md2').innerHTML = marked("#### 冰球运动的产生晚于足球、曲棍球和速滑等运动项目。据考证，现代冰球运动起源于加拿大。在加拿大的英国留学生**W·F·罗伯逊**将在英国学习期间了解到的曲棍球移至冰上，于1783年创造了冰球这一新的冰上运动。后随驻扎在加拿大东部的士兵迁徙而传到整个加拿大。第1次的正规比赛于**1879年12月**在**蒙特利尔**举行。1904年**国际职业冰球联盟**于美国成立。1908年**国际业余冰球联合会**于欧洲成立，英国、波希米亚、瑞士、法国和比利时为最初的5个会员国，同年此联合会的首次比赛在苏格兰格拉斯哥举行。1917年，加拿大成立了**国家冰球联盟**。");
                                </script>
                            </div>
                        </div>

                        <div class="jumpto-block">
                            <h2>运动规则</h2>
                            <hr>
                            <h3>比赛场地</h3>
                            <div id="md3_1">
                                <script>
                                    document.getElementById('md3_1').innerHTML = marked("* #### 比赛场地为一冰场，长约200英尺，宽约85英尺，四角半圆形，球门高四英尺，宽六英尺，两个球门固定在球门线的中央，每个球门前有一1.22米×2.44米，由线宽5厘米的红线连成的长方形，称为**球门区**。两条30厘米宽的蓝线横贯整个冰场并垂直延伸到边线界墙，将两条球门线之间的区域作三等分为**攻区**、**中区**和**守区**。四周围以高1.15米—1.22米木质或可塑材料制成的牢固界墙。在冰场中间，有一条30厘米宽的红线平行于蓝线，横贯冰场并垂直延伸到边线界墙，称为**中线**。中线的中间有一个直径为30厘米的蓝点为**开球点**。此外，在中区和两端区还有8个直径为60厘米的争球点和5个半径为4.5米的**争球圈**. \n\n * #### 球门柱、横梁等向外的表面为红色，向内的表面和其余支架、底座的内表面为白色。");
                                </script>
                            </div>

                            <h3>球队组成</h3>
                            <div id="md3_2">
                                <script>
                                    document.getElementById('md3_2').innerHTML = marked("* #### 每队最多允许参加报名20名队员和2名守门员，全队总人数22人。\n\n * #### 在比赛进行中每队场上不得超过6名运动员。含**守门员**（Goalie）一名、**翼锋**（Winger）两名、**中锋**（Centerman）一名、**防守后卫**（Defenseman）两名，共有六人。翼锋与中锋合称**前锋**（forward），两名翼锋与一名中锋的配搭被称为一组**进攻线**（Line），而两位防守后卫则称为一组**防守组**（defense pair）。");
                                </script>
                            </div>

                            <h3>比赛规则</h3>
                            <div id="md3_3">
                                <script>
                                    document.getElementById('md3_3').innerHTML = marked("* #### 每场比赛分三局，每局20分钟，在每两局间设有15分钟的局间休息。比赛共设设1名**裁判**，2名**边线裁判**，场外有2名**监门员**，还有1名**计时员**，1名**计罚计时员**和1名**记分员**。\n\n * #### 在比赛进行中的任何时候都可以从运动员席上替换队员和守门员。\n\n * #### 在每局的开始和每次比赛停止以后，都将进行一次争球。所有争球都**只能在9个指定的争球点上进行**。\n\n * #### 在常规比赛的常规时间里，获得最多进球的队为获胜者，获胜者得3分。在常规比赛的常规时间里，如果双方进球相等，每队各得1分。比赛继续进行，以突然死亡法加时赛决出胜负。在常规比赛的突然死亡法加时赛中获胜的队将额外获得1分。如果在加时赛中双方都没有进球，将使用射门比赛来决出胜者。在常规比赛的射门比赛中获胜的队将额外获得1分。");
                                </script>
                            </div>
                        </div>
