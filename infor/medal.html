<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.min.js"></script>
  </head>
  <header></header>
  <section></section>
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'))
      var data = [
        {
          name: '中国',
          children: [
            {
              name: '金牌',
              value: 11,
              itemStyle: {
                color: '#FFD700',
              },
            },
            {
              name: '银牌',
              value: 9,
              itemStyle: {
                color: '#C0C0C0',
              },
            },
            {
              name: '铜牌',
              value: 7,
              itemStyle: {
                color: '#BFAD6F',
              },
            },
          ],
        },
        {
          name: '俄罗斯',
          children: [
            {
              name: '金牌',
              value: 10,
              itemStyle: {
                color: '#FFD700',
              },
            },
            {
              name: '银牌',
              value: 10,
              itemStyle: {
                color: '#C0C0C0',
              },
            },
            {
              name: '铜牌',
              value: 5,
              itemStyle: {
                color: '#BFAD6F',
              },
            },
          ],
        },
        {
          name: '美国',
          children: [
            {
              name: '金牌',
              value: 8,
              itemStyle: {
                color: '#FFD700',
              },
              children: [
                {
                  name: '8',
                  value: 8,
                  itemStyle: {
                    color: '#FFD700',
                  },
                },
              ],
            },
            {
              name: '银牌',
              value: 15,
              itemStyle: {
                color: '#C0C0C0',
              },
            },
            {
              name: '铜牌',
              value: 5,
              itemStyle: {
                color: '#BFAD6F',
              },
            },
          ],
        },
      ]

      option = {
        series: {
          type: 'sunburst',

          data: data,
          radius: [0, '90%'],
          label: {
            rotate: 'radial',
          },

          levels: [
            {},
            {
              r0: '15%',
              r: '35%',
              itemStyle: {
                borderWidth: 2,
              },
              label: {
                rotate: 'tangential',
              },
            },
            {
              r0: '35%',
              r: '70%',
            },
            {
              r0: '70%',
              r: '75%',
              label: {
                position: 'outside',
                padding: 3,
                silent: false,
                color: '#ff0000',
              },
              itemStyle: {
                borderWidth: 3,
              },
            },
          ],
        },
      }

      myChart.setOption(option)
    </script>
  </body>
</html>
